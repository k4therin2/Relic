# Medieval Era Configuration
# ScriptableObject data for EraConfigSO

type: EraConfig
name: medieval
display_name: Medieval Era
description: >
  Knights and peasants wage war across the realm.
  Castles provide strategic advantages while siege weapons
  break through defenses. Honor and steel decide victory.

visual_style: medieval
primary_color: [0.4, 0.35, 0.3, 1.0]   # Dark iron grey
secondary_color: [0.6, 0.1, 0.1, 1.0]  # Deep red

# Economy settings
starting_resources: 1200
resource_regen_rate: 10
max_resources: 5000

